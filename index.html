<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Crowd Funding</title>
  </head>
  <body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card text-center mt-5"  >
                    <div class="card-body ">
                      <h5 class="card-title">Let's Start Funding</h5>
                      <a href="#" class="btn btn-primary text-center my-3" id="connectButton">Connect</a>
            
                      <div class="input-group mb-3 ">
                        <span class="input-group-text" >Eth Amount</span>
                        <input type="text" class="form-control"id="ethAmount" placeholder="0.1">
                      <a href="#" class="btn btn-primary  mx-1"id="fundButton">Fund</a>
                        
                      </div>
            
                      <a href="#" class="btn btn-primary my-3 mx-2" id="balanceButton">Get Balance</a>
                      <a href="#" class="btn btn-primary my-3 mx-2" id="withdrawButton">Withdraw</a>
                    </div>
                  </div>
            </div>
        </div>
    </div>
      
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="./index.js" type="module"></script>
  </body>
